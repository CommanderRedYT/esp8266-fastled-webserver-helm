name: build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build with Arduino-CLI
        run: bash ci/build-arduino.sh
        
      - name: Build with PlatformIO
        run: bash ci/build-platformio.sh